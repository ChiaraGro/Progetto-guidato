<form class="row g-3" #f="ngForm" (ngSubmit)="submit(f)">
  <!-- metodo nel suo ts -->
<div class="col-md-4">
<label for="name" class="form-label">Nome</label>
<input type="text" name="name" class="form-control" placeholder="Nome" required ngModel #nameField='ngModel'>
                                <!-- ngmodel così il form si può prendere il singolo parametro-->
<p *ngIf="nameField.touched && nameField.invalid" class="text-danger"><small>Il campo è richiesto</small></p>
<!-- se il campo è stato toccato/cliccato ma non viene scritto nulla, appare il p il campo è richiesto -->
</div>
<div class="col-md-4">
<label for="priority" class="form-label">Priority</label>
<select name="priority" class="form-select" required ngModel #priorityField='ngModel'>
<option value="low">Low</option>
<option value="medium">Medium</option>
<option value="high">High</option>
</select>
<p *ngIf="priorityField.touched && priorityField.invalid" class="text-danger"><small>Il campo è richiesto</small></p>
</div>
<div class="col-md-4">
<label for="validationDefaultUsername" class="form-label">Date</label>
<input type="date" name="start" class="form-control" placeholder="Data inizio" required ngModel #dateField='ngModel'>
<p *ngIf="dateField.touched && dateField.invalid" class="text-danger"><small>Il campo è richiesto</small></p>
</div>
<div class="col-md-12">
<label for="description" class="form-label">Description</label>
<textarea name="description" class="form-control" placeholder="Descrizione" cols="30" rows="10" required ngModel #descriptionField='ngModel'></textarea>
<p *ngIf="descriptionField.touched && descriptionField.invalid" class="text-danger"><small>Il campo è richiesto</small></p>

<div class="col-12">
<button [disabled]="f.invalid" type="submit" class="w-100 btn btn-primary btn-lg">Crea</button>
<!-- si disabilita se il form non è valido perchè incompleto,, così non si può fare il submit -->
</div>
</div>
</form>
