<!-- questo sopra se si usano solo gli input singoli. Se si usa _button e interfaccia, invece come sotto: -->


<app-section-header [title]="'I miei Progetti'" [button]="{label: 'Torna alla Dashboard', link:'/home'}" ></app-section-header>


<app-project-list [projects]="projects" (selected)="selectProject($event)"></app-project-list>
     <!-- originale nel figlio     valore parent-->

<hr>
<p *ngIf="selectedProject">Progetto selezionato: {{selectedProject.name}}</p>
<app-project-detail [project]='selectedProject'></app-project-detail>



<hr>

<app-project-form (submitted)="submitProjectForm($event)"></app-project-form>
        <!--output figlio          metodo padre       -->
